<ion-view view-title="Search"  class="bg">
  <ion-content>
    <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Looking for a specific tea?"
      ng-model="query"
      ng-blur="buttonsVisible = false"
      ng-focus="buttonsVisible = true">
    </label>
    </div>

    <!-- Search Button Filters -->
    <div class="searchButtons animate-show-hide"
    ng-hide="buttonsVisible">
      <button class="button button-outline button-light"
      ng-click="toggleFilterType(1)">
        白
      </button>
      <button class="button button-outline button-energized"
      ng-click="toggleFilterType(2)">
        黃
      </button>
      <button class="button button-outline button-balanced"
      ng-click="toggleFilterType(3)">
        綠
      </button>
      <button class="button button-outline button-royal"
      ng-click="toggleFilterType(4)">
        烏
      </button>
      <button class="button button-outline button-assertive"
      ng-click="toggleFilterType(5)">
        紅
      </button>
      <button class="button button-outline button-dark"
      ng-click="toggleFilterType(6)">
        普
      </button>
    </div>

    </br>

      <div class="list fade-in">

        <div class="teaTypes"
        ng-repeat="type in teaTypes">
          <div class="item item-divider balanced">
            {{type.type}}
          </div>

          <!-- ng-repeat iterates over each type and then the subsequent div, a tag, and ng-repeat iterate for each iteration. -->
          <!-- type here is the variable created by the above ng-repeat -->

          <a class="item teas calm"
          ng-repeat="tea in getTeasByType(teas, type) | filter:query"
          ng-click="showTea(tea)">
            {{tea.name}}
          </a>
        </div>

      </div>



  </ion-content>
</ion-view>
